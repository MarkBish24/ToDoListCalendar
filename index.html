<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calendar</title>
        <link rel="stylesheet" href="css/styles.css">

    </head>
    <body>
        <div class="input-box">
            <div class="date-title">Today</div>
            <input type="text" class = 'input-text' id = 'note-title' placeholder="Enter Title">
            <input type="text" class = 'input-text' id = 'note-time' placeholder="Enter Time">
            <input type="text" class = 'input-text' id = 'note-description' placeholder="Enter Description">
            <button class="input-button">
                Add Event
            </button>
        </div>
        <div class="calendar">
            <div class="arrow-container">
                <button class = 'arrow' id = 'left-arrow'>&#x25C1;</button>
                <div class = 'month-header'>Today</div>
                <button class = 'arrow' id = 'right-arrow'>&#x25B7;</button>
            </div>
            <div class="week-header">
                <div class = 'week-text'>Monday</div>
                <div class = 'week-text'>Tuesday</div>
                <div class = 'week-text'>Wednesday</div>
                <div class = 'week-text'>Thursday</div>
                <div class = 'week-text'>Friday</div>
                <div class = 'week-text'>Saturday</div>
                <div class = 'week-text'>Sunday</div>
            </div>
            <div class="calendar-container"> 
                <div class="calendar-row">
                    <div class="calendar-box"></div>
                    <div class="calendar-box"></div>
                    <div class="calendar-box"></div>
                    <div class="calendar-box"></div>
                    <div class="calendar-box"></div>
                    <div class="calendar-box"></div>
                    <div class="calendar-box"></div>
                </div>
                <div class="calendar-row">
                    <div class="calendar-box"></div>
                    <div class="calendar-box"></div>
                    <div class="calendar-box"></div>
                    <div class="calendar-box"></div>
                    <div class="calendar-box"></div>
                    <div class="calendar-box"></div>
                    <div class="calendar-box"></div>
                </div>
                <div class="calendar-row">
                    <div class="calendar-box"></div>
                    <div class="calendar-box"></div>
                    <div class="calendar-box"></div>
                    <div class="calendar-box"></div>
                    <div class="calendar-box"></div>
                    <div class="calendar-box"></div>
                    <div class="calendar-box"></div>
                </div>
                <div class="calendar-row">
                    <div class="calendar-box"></div>
                    <div class="calendar-box"></div>
                    <div class="calendar-box"></div>
                    <div class="calendar-box"></div>
                    <div class="calendar-box"></div>
                    <div class="calendar-box"></div>
                    <div class="calendar-box"></div>
                </div>
                <div class="calendar-row">
                    <div class="calendar-box"></div>
                    <div class="calendar-box"></div>
                    <div class="calendar-box"></div>
                    <div class="calendar-box"></div>
                    <div class="calendar-box"></div>
                    <div class="calendar-box"></div>
                    <div class="calendar-box"></div>
                </div>
                <div class="calendar-row">
                    <div class="calendar-box"></div>
                    <div class="calendar-box"></div>
                    <div class="calendar-box"></div>
                    <div class="calendar-box"></div>
                    <div class="calendar-box"></div>
                    <div class="calendar-box"></div>
                    <div class="calendar-box"></div>
                </div>
            </div>
        </div>
        <script src="scripts/script.js"></script>
    </body>
</html>
